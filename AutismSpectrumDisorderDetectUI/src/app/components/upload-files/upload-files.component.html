<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }">
      {{ progressInfo.value }}%
    </div>
  </div>
</div>


  <label class="btn btn-default">
    <input type="file" multiple (change)="selectFiles($event)" />
  </label>

  <button class="btn btn-dark" [disabled]="!selectedFiles" (click)="uploadFiles()"style="float:right"> Upload</button>


<div class="" *ngIf="!uploadStarted">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let file of fileName">{{file}}</li>
  </ul>
</div>

<div class="alert alert-light" role="alert">{{ message }}</div>
